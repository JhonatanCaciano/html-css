<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tende abrir essa imagem em vários dispositivos diferentes ou simplesmente aumentar e diminuir o zoom do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Testando Audios</h1>
    <p>Vamos aprender a reporduzir audios com HTML</p>
    <!--<audio src="midia/Eu Não Vou Voltar.mp3" controls autoplay>Forro de Qualidade - Eu Não Vou Voltar</audio>-->

    <audio preload="metadata" controls>
        <source src="midia/eu-não-vou-voltar.mp3" type="audio/mpeg">   
    </audio>
    <p>Infelizmente seu navegador não reproduz MP3. <a href="midia/eu-não-vou-voltar.mp3" download="Forró de Qualidade - Eu Não Vou Voltar.mp3">Clique aqui para baixar o audio.</a></p>
</body>
</html>
