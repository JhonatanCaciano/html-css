<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Paragráfo e Quebra de Linhas.</h1>
    <hr>
    <p>
        Você pode escrever um paragráfo de qualquer jeito, desde que <br> estejam dentro das tags &lt;p&gt; e &lt;/p&gt;. <!-- LESS THAN / GREATER THAN-->
    </p>
    <p>
        Vamos Adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &pound;
        &yen;
        &dollar;
        &delta;
        &Delta;
        &uparrow;
        &downarrow;
        &uarr;
        &darr;
    </p>
    <p>
        Vamos adicionar os emojis:
        &#x2764;
        &#x1F600;
    </p>
</body>
</html>
