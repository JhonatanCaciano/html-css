<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos localmente.</h1>
    <h2>Este videos está hospedado no meu servidor</h2>

    <video width="560" controls poster="imagens/carrocapa.jpg" autoplay loop>
        <source src="midia/Carro720.mp4" type="video/mp4">
        <source src="midia/Carro.mkv" type="video/mkv">
        <source src="midia/Carro.webm" type="video/webm">
        <source src="midia/carro.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/CfDfyDU50dA?si=_xPZq0P_1Z1yAFkY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
